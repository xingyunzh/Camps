<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My App</title>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="./lib/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />

    <!-- Always required -->
    <link rel="stylesheet" href="./lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="./lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./lib/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="./lib/mobile-angular-ui/dist/js/mobile-angular-ui.core.min.js"></script>
    <!--<script src="/lib/mobile-angular-ui/dist/js/mobile-angular-ui.components.min.js"></script>-->

    <script src="./lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app.js"></script>
    <script src="route.js"></script>

    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="myApp">

<!-- Sidebars -->
<!--<div class="sidebar sidebar-left">&lt;!&ndash; ... &ndash;&gt;</div>-->
<!--<div class="sidebar sidebar-right">&lt;!&ndash; ... &ndash;&gt;</div>-->

<div class="app">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
            <h3>{{navBar.title}}</h3>
        </div>

        <div class="btn-group pull-left" ng-show="navBar.left">
            <div class="btn btn-navbar">
                {{navBar.left}}
            </div>
        </div>

        <div class="btn-group pull-right" ng-show="navBar.right">
            <div class="btn btn-navbar">
                {{navBar.right}}
            </div>
        </div>
    </div>
    <!--<div class="navbar navbar-app navbar-absolute-bottom"></div>-->

    <!-- App body -->

    <div class='app-body'>
        <div class='app-content'>
            <div ui-view=""></div>
        </div>
    </div>
</div><!-- ~ .app -->

<!-- Modals and Overlays -->
<div ui-yield-to="modals"></div>
</body>


<!-- Modules -->
<script src="menu/menuController.js"></script>
<link rel="stylesheet" href="menu/menuStyles.css"/>

<script src="meeting/meetingController.js"></script>
<link rel="stylesheet" href="meeting/meetingStyles.css"/>

<script src="engine/conversationPlayer.js"></script>

</html>
