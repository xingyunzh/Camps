<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>开菠萝方法</title>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="./lib/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />

    <!-- Always required -->
    <link rel="stylesheet" href="./lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="./lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./lib/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

    <script src="./lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app.js"></script>
    <script src="route.js"></script>

    <link rel="stylesheet" href="style.css"/>

<body ng-app="myApp">

<!-- Sidebars -->
<div class="sidebar sidebar-left">
    <div class="scrollable">
        <h1 class="scrollable-header app-name">
            开菠萝方法
        </h1>
        <div class="scrollable-content">
            <div class="list-group" ui-turn-off="uiSidebarLeft">
                <a class="list-group-item" ui-sref='menu'>初次拜访 <i class="fa fa-chevron-right pull-right"></i> </a>
            </div>
        </div>
    </div>
</div>
<!--<div class="sidebar sidebar-right"> ... </div>-->

<div class="app">
    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center">
            <h3>{{navBar.title}}</h3>
        </div>

        <div class="btn-group pull-left">
            <div class="btn btn-navbar text-left">
                <a href ui-toggle='uiSidebarLeft'><i class="fa fa-bars"></i></a>
            </div>
        </div>

        <div class="btn-group pull-right">
            <div class="btn btn-navbar">
                {{navBar.right}}
            </div>
        </div>


    </div>
    <!--<div class="navbar navbar-app navbar-absolute-bottom"></div>-->

    <!-- App body -->

    <div class='app-body'>
        <div class='app-content'>
            <div ui-view=""></div>
        </div>
    </div>
</div><!-- ~ .app -->

<!-- Modals and Overlays -->
<div ui-yield-to="modals"></div>
</body>


<!-- Modules -->
<script src="menu/menuController.js"></script>

<script src="meeting/meetingController.js"></script>
