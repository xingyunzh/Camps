<div class="container" style="background-color: rgb(221,221,221)">

    <div class="row" >
        <div class="col-xs-10 col-xs-offset-1" style="padding: 3vw 0vw 3vw 0vw">
            <div ng-class="{'text-center':(candidatePeople && player.seq == 0)}"
                 ng-style="{'background-color':(candidatePeople && player.seq == 0)? 'transparent' : 'white', width:'100%', height:(candidatePeople && player.seq == 0)?'10vw':'30vw', padding:'3vw'}">
                <span class="meeting-conversation-text">{{text}}</span>
            </div>

        </div>
    </div>

    <div style="height: 18vw">
        <div class="row">
            <div class="col-xs-6">
                <div class="text-center">
                    <img src="images/Chris@2x.png" class="on-table" alt=""/>
                    <img src="images/Marry@2x.png" class="on-table" alt=""/>
                    <img src="images/Edwin@2x.png" class="on-table" alt=""/>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="text-center">
                    <img src="images/Sam@2x.png" class="on-table" alt=""/>
                    <img src="images/Philip@2x.png" ng-if="player.userData.people.includes('Philip')" class="on-table" alt=""/>
                    <img src="images/Amy@2x.png" ng-if="player.userData.people.includes('Amy')" class="on-table" alt=""/>
                    <img src="images/Dean@2x.png" ng-if="player.userData.people.includes('Dean')" class="on-table" alt=""/>
                    <img src="images/Dick@2x.png" ng-if="player.userData.people.includes('Dick')" class="on-table" alt=""/>
                    <img src="images/Terry@2x.png" ng-if="player.userData.people.includes('Terry')" class="on-table" alt=""/>
                </div>
            </div>
        </div>
        <div class="row" style="position: relative; top:-8vw; bottom: 0vw;">
            <div class="col-xs-12">
                <div class="text-center">
                    <img src="images/Table@2x.png" alt=""/>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="player.isEnd()">
        <button class="btn btn-primary col-xs-6" ng-click="handleQuiz()">小测验</button>
        <button class="btn btn-primary col-xs-6" ng-click="reset()">再来一遍</button>
    </div>

</div>

<div class="container">
    <div class="row">
        <div ng-show="candidatePeople && player.seq == 0" style="padding-top: 8vw">
            <div class="col-xs-4" ng-repeat="cand in candidatePeople" ng-if="cand.selectable || cand.required">
                <a ng-click="handleCandidate(cand)" style="display: block;width: 100%;height: 100%;margin-bottom: 5vw">
                    <div class="text-center" ng-style="{'background-color':backgroundForCand(cand), width:'100%', height:'40vw'}">
                        <p style="margin-bottom:0.5vw;">
                            <span style="color: black; font-size: 4vw;">{{cand.name}} </span>
                        </p>
                        <p style="margin-bottom:0.5vw;padding-left: 10vw">
                            <span style="color: black; font-size: 3vw">{{cand.role}}</span>
                        </p>
                        <p>
                            <img ng-src="{{cand.img}}" alt="" style="width:8vw;" />
                        </p>
                    </div>

                    <!--<div class="col-xs-1">-->
                    <!--<i class="fa fa-check" aria-hidden="true" ng-show="player.userData.people.includes(cand.name)"></i>-->
                    <!--</div>-->
                </a>
            </div>
        </div>
    </div>



    <div style="margin-top: 8vw">
        <div class="list-group" ng-show="items.length > 0">
            <a class="list-group-item" ng-repeat="item in items" ng-click="handleChoose(item)">{{player.textFromItem(item)}}</a>
        </div>
    </div>

    <div class="row">
        <div class="meeting-bottom-bar">
            <button class="btn btn-default pull-left" style="width: 50vw" ng-click="player.handleRecord()">
                WriteDown
            </button>
            <button class="btn btn-primary pull-right" style="width: 50vw" ng-click="handleNext()">
                Next
            </button>
        </div>
    </div>

</div>
