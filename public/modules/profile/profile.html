<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <h3 class="col-md-offset-2 col-md-10">用户信息</h3>
        </div>
        <div class="form-group">
            <label for="id-camps-profile-nickname" class="col-md-2 control-label ">昵称:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="id-camps-profile-nickname" placeholder="昵称" ng-model="form.nickname">
            </div>

        </div>
        <div class="form-group">
            <label for="id-camps-profile-name" class="control-label col-md-2">真实姓名:</label>
            <div class="col-md-10">
                <input class='form-control' id="id-camps-profile-name" height="200" ng-model="form.name" placeholder="真实姓名"></input>
            </div>
        </div>

    </form>
</div>
