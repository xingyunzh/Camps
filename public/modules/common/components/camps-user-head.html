<span ng-show="!!$ctrl.user">
    <img class="img-responsive img-circle"
         ng-src="{{!!$ctrl.user.headImgUrl ? $ctrl.user.headImgUrl : defaultImageSrc}}"
         ng-style="{'max-width':$ctrl.width, 'max-height':$ctrl.height, display:'inline-block'}"
         alt="User">
    <span ng-style="{display: 'inline-block', height:$ctrl.height+'px', 'line-height':$ctrl.height+'px'}">{{$ctrl.user.nickname}}</span>
</span>
