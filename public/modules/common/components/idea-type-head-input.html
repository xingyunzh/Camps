<div class="input-group">
    <input type="text" ng-model="selectedIdea" placeholder="输入创意名查找"
           uib-typeahead="idea as idea.name for idea in getIdeas($viewValue)"
           typeahead-loading="loadingIdeas"
           typeahead-no-results="noResults"
           typeahead-on-select="handleSelected($item, $model, $label, $event)"
           class="form-control">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="handleAddButton()"><i ng-class="iconClass"></i></button>
    </span>
</div>

<i ng-show="loadingIdeas" class="glyphicon glyphicon-refresh"></i>
<div ng-show="noResults">
    <i class="glyphicon glyphicon-remove"></i> 未找到相应结果
</div>
