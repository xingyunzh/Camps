<div class="input-group" ng-style="{'max-width':$ctrl.maxWidth ? $ctrl.maxWidth : auto}">
    <input type="text" ng-model="selectedTeam" placeholder="输入团队名称查找"
           uib-typeahead="team as team.name for team in getTeams($viewValue)"
           typeahead-loading="loadingTeams"
           typeahead-no-results="noResults"
           typeahead-on-select="handleSelected($item, $model, $label, $event)"
           class="form-control">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="handleAddButton()"><i ng-class="iconClass"></i></button>
    </span>
</div>

<i ng-show="loadingTeams" class="glyphicon glyphicon-refresh"></i>
<div ng-show="noResults">
    <i class="glyphicon glyphicon-remove"></i> 未找到相应结果
</div>
