<div class="camps-inline-block">
    <div class="input-group" ng-style="{'max-width':$ctrl.maxWidth ? $ctrl.maxWidth : auto}">
        <input type="text" ng-model="selectedUser" placeholder="输入姓名查找"
               uib-typeahead="user as user.nickname for user in getUsers($viewValue)"
               typeahead-loading="loadingUsers"
               typeahead-no-results="noResults"
               typeahead-on-select="handleSelected($item, $model, $label, $event)"
               typeahead-template-url="./modules/common/components/userSelectCell.html"
               class="form-control">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="handleAddButton()"><i ng-class="iconClass"></i></button>
    </span>
    </div>

    <i ng-show="loadingUsers" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> 未找到相应结果
    </div>
</div>
