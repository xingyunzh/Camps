<div class="container-fluid">
    <div class="row">
        <div class="col-xs-9 camps-card-space">
            <div class="" ng-repeat="item in projects">
                <div class="camps-media-card" ng-click="handleProjectClicked(item)">
                    <img ng-src="./images/project.png" alt="Img">

                    <div class="camps-media-card-body">
                        <div class="camps-media-card-title">
                            <h1>
                                {{item.name}}
                            </h1>
                        </div>
                        <div class="camps-media-card-leader">
                            <h2>队长 <span>{{item.team.name}}</span></h2>
                        </div>
                        <div class="camps-media-card-short-line"></div>
                        <div class="camps-media-card-description">
                            <h2 ng-bind-html="item.scope | htmlConent"></h2>
                        </div>
                    </div>
                    <div class="camps-media-card-footer">
                        <span class="glyphicon glyphicon-thumbs-up"></span> <span>249</span> &nbsp;&nbsp;
                        <span class="glyphicon glyphicon-eye-open"></span> <span>2368</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 camps-panel-space">
            <project-typehead glyphicon-class="glyphicon-search" on-selected="handleProjectClicked(project)"></project-typehead>
            <button class="btn btn-primary center-block camps-panel-submit" ui-sref="nav.createProject">创建项目</button>
        </div>
    </div>
</div>
