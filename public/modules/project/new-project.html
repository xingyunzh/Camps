<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <h3 class="col-md-offset-2 col-md-10">新建项目</h3>
        </div>
        <div class="form-group">
            <label for="id-camps-create-project-name" class="col-md-2 control-label ">名字:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="id-camps-create-project-name" placeholder="名字" ng-model="form.name">
            </div>

        </div>
        <div class="form-group">
            <label for="id-camps-create-project-scope" class="control-label col-md-2">项目范围:</label>
            <div class="col-md-10">
                <textarea class='form-control col-md-10' id="id-camps-create-project-scope" cols="30" rows="5" ng-model="form.scope" placeholder="请输入详细的项目范围描述, 功能性需求,非功能性需求等等"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                    <labbel>
                        <input type="checkbox" ng-model="form.accepted"> 我代表团队,理解并遵守 <a href="#">项目运作协议</a>的内容
                    </labbel>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">

                <button class="btn btn-primary" ng-click="onSubmitButton()">创建项目</button>
            </div>
        </div>
    </form>
</div>
