<div class="container">
    <div class="row">
        <div class="col-xs-9 camps-card-space">
            <div class="row">
                <div class="camps-idea-d-title">
                    <span ng-hide="isEditing">{{form.name}}</span>
                    <span ng-show="isEditing"><input type="text" class="form-control" ng-model="form.name"></span>
                </div>
            </div>
            <div class="row">
                <div class="camps-idea-d-text-section">
                    团队描述
                    <span ng-hide="isEditing">{{form.description}}</span>
                    <span ng-show="isEditing"><textarea class='form-control' cols="30" rows="5" ng-model="form.description"></textarea></span>

                </div>
            </div>
            <div class="row">
                <div class="camps-idea-d-text-section">
                    教练
                    <span>{{form.coach.name}}</span>
                    <span ng-show="isEditing">
                        <user-typehead which-role="coach" on-selected="form.coach = user;" glyphicon-class="glyphicon-ok">
                        </user-typehead>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="camps-idea-d-text-section">
                    队长
                    <span>{{form.leader.name}}</span>
                    <span ng-show="isEditing">
                        <user-typehead which-role="player" on-selected="form.leader = user;" glyphicon-class="glyphicon-ok">
                        </user-typehead>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="camps-idea-d-text-section">
                    成员
                    <span ng-repeat="user in form.members">
                    <span class="label label-info" >{{user.name}}
                           <span class="btn glyphicon glyphicon-remove" ng-show="isEditing" ng-click="form.members.splice($index, 1)"></span>
                            </span>
                    &nbsp;
                    </span>
                    <span ng-show="isEditing"><user-typehead on-selected="onAddMemeberToForm(user)"></user-typehead></span>

                </div>
            </div>
            <div class="row">
                <div class="camps-idea-d-text-section">
                    运作项目
                    <a ng-click="handleProjectLink()">{{theTeam.project.name}}</a>
                </div>
            </div>
            <div class="row">
                成立时间
                <div class="camps-idea-d-text-section">
                    {{theTeam.birthday | date:"yyyy-MM-dd"}}
                </div>
            </div>
            <div class="row">
                <button ng-show="isEditing" class="btn btn-default pull-right camps-team-editing-button" ng-click="onCancelButton()">取消</button>
                &nbsp;&nbsp;
                <button class="btn btn-primary pull-right camps-team-editing-button" ng-click="onEditButton()">{{isEditing ? "保存修改" : "编辑基本信息"}}</button>
            </div>
        </div>

        <div class="col-xs-3 camps-panel-space">
            <team-typehead glyphicon-class="glyphicon-search" on-selected="onTeamClicked(team)"></team-typehead>
            <button class="btn btn-primary center-block camps-panel-submit" ui-sref="nav.createTeam">创建团队</button>
        </div>
    </div>
</div>
