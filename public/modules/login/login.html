<div class="container">
	<div class="row">
		<h2 class="text-center">用户登录</h2>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<uib-tabset>
				<uib-tab index="0" heading="邮箱">
					<div class="row camps-login-tab-content">
						<div class="col-md-8 col-md-offset-2">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-3 control-label">Email:</label>
									<div class=" col-sm-9">
										<input type="text" class="form-control" ng-model="form.email"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Password:</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" ng-model="form.password"/>
									</div>
								</div>
								<div class="form-group">
									<span>{{form.prompt}}</span>
								</div>
								<div class="form-group">
									<div class="col-sm-6 col-sm-offset-3">
										<button class="btn btn-primary form-control" ng-click="loginByEmail()">登录</button>

									</div>
								</div>
							</form>
						</div>
					</div>



				</uib-tab>

				<uib-tab index="1" heading="微信" select="wechatInit()">
					<div class="camps-login-tab-content">
						<div id="wechatCode" class="camps-login-wechat-holder center-block"></div>
					</div>
				</uib-tab>
				<uib-tab index="2" heading="QQ" disable="true">

				</uib-tab>
			</uib-tabset>
		</div>
	</div>

	<div class="row" ng-if="false">
		<div class="panel">
			<div class="panel-heading">Debug Info</div>
			<div class="panel-body">
				<div>Result:</div>
				<div>{{token}}</div>
				<div>{{user.nickname}}</div>
			</div>
		</div>
	</div>
</div>
